{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>
    <div class="flex">
        {#  left  #}
        <div class="sticky top-0 w-3/12 h-screen grid justify-items-center cursor-pointer" style="background-color: #2b2b2b">
            <a href="/">
                <img src="https://decibel.lk/assets/2014/02/Pasan-Dark-Logo.jpg"
                     class="w-40 rounded-full mt-10 border-gray-500 border-2"
                >
            </a>
            <a href="/create" >
                <p class="bg-red-600 p-3 rounded-full shadow-md duration-200  hover:bg-red-700 cursor-pointer border-gray-700 text-white">
                    Create New Course
                </p>
            </a>
            <a href="/admin" class="-mt-32">
                <p class="bg-red-600 p-3 rounded-full shadow-md duration-200  hover:bg-red-700 cursor-pointer border-gray-700 text-white">
                    Go to your Profile
                </p>
            </a>
        </div>

        {#  right  #}
        <div class="w-9/12 bg-gray-100">
            {# catagories #}
            <div class="flex bg-gray-100 sticky top-0 shadow-md">
                <a href="/django" class="text-center duration-200 hover:bg-gray-200 w-1/3 py-3 font-bold text-gray-500 cursor-pointer ">
                    <p>DJANGO</p>
                </a>
                <a href="/angular" class="text-center duration-200 hover:bg-gray-200 w-1/3 py-3 font-bold text-gray-500 cursor-pointer">
                    <p>ANGULAR</p>
                </a>
                <a href="/asp" class="text-center duration-200 hover:bg-gray-200 w-1/3 py-3 font-bold text-gray-500 cursor-pointer">
                    <p>ASP.NET</p>
                </a>
            </div>

            {% block content %}

            {% endblock %}
        </div>
    </div>
</body>
</html>
